services:
  - type: web
    name: taghere-analytics
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: ./scripts/ensure-cache.sh && npm start
    disk:
      name: cache-data
      mountPath: /data
      sizeGB: 2
    envVars:
      - key: NODE_ENV
        value: production
      - key: SQLITE_DB_PATH
        value: /data/cache.db
      - key: CACHE_AUTO_REFRESH
        value: "false"
      - key: CACHE_INCREMENTAL_DAYS
        value: "7"
      - key: CACHE_BUILD_DAYS
        value: "365"
      # MongoDB configuration - add these in Render Dashboard as secret
      # MONGODB_URI
      # MONGODB_DB_NAME
      # MONGODB_CERT_PATH (use Secret Files feature: /etc/secrets/mongodb-cert.pem)

  # Cron Job for daily Slack health report (10:00 AM KST = 01:00 UTC)
  - type: cron
    name: slack-daily-summary
    env: node
    region: oregon
    schedule: "0 1 * * *"
    buildCommand: echo "No build needed"
    startCommand: curl -s "https://taghere-analytics-8gzo.onrender.com/api/slack/daily-summary?token=$CACHE_REFRESH_TOKEN"
    envVars:
      - key: CACHE_REFRESH_TOKEN
        fromService:
          type: web
          name: taghere-analytics
          envVarKey: CACHE_REFRESH_TOKEN
